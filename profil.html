<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil - Forum</title>
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/profil.css">
</head>
<body>
  <div id="message" class="hidden"></div>

  <!-- Header principal -->
  <header>
    <div class="top-bar">
      <button onclick="window.location.href='/index'">⬅ Retour</button>
      <button id="btn-logout" class="hidden">Déconnexion</button>
    </div>    
    <h1>Forum</h1>
  </header>

  <!-- Navigation -->
  <nav class="main-nav">
    <button onclick="openPostPopup()">➕ Créer un sujet</button>
    <button>❤️ Sujet liké</button>
    <button>⭐ Les plus populaires</button>
  </nav>

  <!-- Contenu principal du profil -->
  <main class="profile-layout">
    <aside class="profile-sidebar">
      <div class="avatar-circle"></div>
      <h2 id="profile-username">Pseudo</h2>
      <p>Modification de profil</p>
      <button onclick="logout()">Se déconnecter</button>
    </aside>

    <section class="profile-content">
      <div class="user-posts">
        <h3>Mes topics</h3>
        <div id="userPosts"></div>
      </div>
      <div class="user-last-reply">
        <h3>Dernière réponse</h3>
        <div id="lastReply"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <h2>Description de notre forum</h2>
    <div class="footer-columns">
      <div>Blabla</div>
      <div>Blabla</div>
      <div>Blabla</div>
    </div>
  </footer>

  <!-- Popup création post (réutilisation) -->
  <div id="popup-overlay" class="hidden">
    <div class="popup-box">
      <p class="popup-header">Exprime-toi <span id="popup-user">Pseudo</span> tout le monde t'écoute...</p>
      <form id="postForm">
        <input type="text" name="title" placeholder="Titre..." required>
        <textarea name="content" placeholder="Quoi de neuf ?" required></textarea>
        <div class="popup-actions">
          <button type="button" id="cancelBtn">Annuler</button>
          <button type="submit" class="publish">Publier</button>
        </div>
      </form>
    </div>
  </div>

  <script src="static/postPopup.js"></script>
  <script src="static/profile.js"></script>
</body>
</html>
