<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum</title>
  <link rel="stylesheet" href="static/post.css">
</head>
<body>
  <header>
    <h1>Forum</h1>
    <div class="profile">
      <div class="profile-circle"></div>
      <span>Pseudo</span>
    </div>
  </header>

  <nav>
    <div>Créer un sujet</div>
    <div>Sujet liké</div>
    <div>Les plus populaires</div>
  </nav>

  <div class="container">
    <div class="back-arrow">&larr;</div>
    <div class="post">
      <div class="post-header">
        <div class="avatar"></div>
        <strong>Pseudo</strong>
      </div>
      <div class="post-content">
        <h3>Sujet</h3>
        <p>Top com/description...</p>
      </div>
      <div class="post-footer">
        heure - 09/04/2025 - nb de like
      </div>
      <div class="comments">
        <div class="comment">
          <div class="avatar"></div>
          <div>
            <strong>Pseudo</strong>
            <p>Bliblublou takepounka</p>
          </div>
        </div>
        <div class="comment">
          <div class="avatar"></div>
          <strong>Pseudo</strong>
        </div>
      </div>
      <div class="reply-box">
        <input type="text" placeholder="Postez votre réponse">
      </div>
    </div>
  </div>

  <footer>
    <h3>Description de notre forum</h3>
    <div>
      <div>Blabla</div>
      <div>Blabla</div>
      <div>Blabla</div>
    </div>
  </footer>
</body>
</html>
