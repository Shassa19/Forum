<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Forum</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div id="message" class="hidden"></div>

  <!-- Header principal -->
  <header>
    <div class="top-bar">
      <button id="btn-auth" onclick="window.location.href='/auth'">S'authentifier</button>
      <button id="btn-profile" class="hidden">Mon profil</button>
      <button id="btn-logout" class="hidden">Déconnexion</button>
    </div>    
    <h1>Forum</h1>
  </header>

  <!-- Navigation -->
  <nav class="main-nav">
    <button onclick="openPostPopup()">➕ Créer un sujet</button>
    <button>❤️ Sujet liké</button>
    <button>⭐ Les plus populaires</button>
  </nav>

  <!-- Barre de recherche + contenu -->
  <main>
    <div class="forum-container">
      
      <!-- Sidebar filtres -->
      <aside id="filters" class="filters closed">
        <div class="arrow-box">
          <button id="toggleFilters">☰</button>
        </div>
        <div class="filter-content">
          <h2>Filtres</h2>
          <ul>
            <li><input type="checkbox"></li>
            <li><input type="checkbox"></li>
            <li><input type="checkbox"></li>
          </ul>
        </div>
      </aside>      

      <!-- Zone centrale -->
      <section class="forum-content">
        <div class="search-bar">
          <input type="text" placeholder="Rechercher...">
        </div>

       <!-- Liste des sujets (chargés dynamiquement) -->
       <div class="subject-list">
        <!-- Les posts seront injectés ici via JS -->
      </div>      
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <h2>Description de notre forum</h2>
    <div class="footer-columns">
      <div>Blabla</div>
      <div>Blabla</div>
      <div>Blabla</div>
    </div>
  </footer>

  <div id="popup-overlay" class="hidden">
    <div class="popup-box">
      <p class="popup-header">Exprime-toi <span id="popup-user">Pseudo</span> tout le monde t'écoute...</p>
      <form id="postForm">
        <input type="text" name="title" placeholder="Titre..." required>
        <textarea name="content" placeholder="Quoi de neuf ?" required></textarea>
        <div class="popup-actions">
          <button type="button" id="cancelBtn">Annuler</button>
          <button type="submit" class="publish">Publier</button>
        </div>
      </form>
    </div>
  </div>

  <script src="static/postLoader.js"></script>
  <script src="static/postPopup.js"></script>
  <script src="static/filterToggle.js"></script>
</body>
</html>
